<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BUSCA CEP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="main-cep">
        <div class="left-cep">
            <h1>Busca CEP</h1>
            <img src="search.svg" class="imagem" alt="maps">
        </div>
        <div class="right-cep">
            <div class="card-cep">
            
                <div class="textfield">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep">  
                 </div> 
                 <button class="btn-cep" onclick="enviar()" value="Enviar">Pesquisar</button>
                 <div class="textfield">
                    <label for="cep">Logadouro</label>
                    <input type="text" id="logradouro">
                </div>
                <div class="textfield">
                    <label for="cep">Bairro</label>
                    <input type="text" id="bairro">  
                </div>
                <div class="textfield">
                    <label for="cep">Localidade</label>
                    <input type="text" id="localidade"> 
                </div>
                <div class="textfield">   
                    <label for="cep">UF</label>
                    <input type="text" id="uf">
                </div>
                
                
            
    <script src='sc.js'></script>
</div>
        </div>
    </div>
</body>
</html>
